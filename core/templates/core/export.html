<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <select name="eventname" id="">
            {% for event in fields %}
                <option value="{{event.name}}">{{event.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="submit">
    </form>
</body>
</html>
